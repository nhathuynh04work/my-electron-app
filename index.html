<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NIM game by B2203518</title>
		<link rel="stylesheet" href="./assets/styles/reset.css" />
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<link rel="stylesheet" href="./assets/styles/index.css" />
	</head>
	<body>
		<div class="container">
			<!-- Welcome sign -->
			<h1>NIM Game</h1>

			<!-- Menu -->
			<div class="menu">
				<button
					href="./pages/play-vs-computer.html"
					id="btn-play-vs-computer">
					CHƠI VỚI MÁY
				</button>
				<button
					href="./pages/play-vs-player.html"
					id="btn-play-vs-player">
					CHƠI VỚI NGƯỜI
				</button>
				<button href="./pages/rules.html" id="btn-rules">
					LUẬT CHƠI
				</button>
				<button href="./pages/statistics.html" id="btn-statistics">
					THỐNG KÊ
				</button>
			</div>
		</div>

		<!-- Overlay -->
		<div id="overlay"></div>

		<!-- Modal for setting up VS Computer -->
		<div class="modal" id="modal-play-vs-computer">
			<header>
				<h2>SET UP</h2>
				<button>X</button>
			</header>

			<form action="" id="form-play-vs-computer">
				<!-- Difficulty -->
				<div class="input-group">
					<label for="difficulty">Difficulty</label>
					<div class="difficulty-option-group">
						<input
							type="radio"
							id="easy"
							name="difficulty"
							value="easy"
							checked />
						<label for="easy">Easy</label>
						<input
							type="radio"
							id="hard"
							name="difficulty"
							value="hard" />
						<label for="hard">Hard</label>
					</div>
				</div>

				<!-- Number of piles -->
				<div class="input-group">
					<label for="numPiles">Number of piles</label>
					<input type="text" value="3" id="numPiles" />
				</div>

				<!-- Objects per pile -->
				<div class="input-group">
					<label for="objPerPile">Objects per pile</label>
					<input type="text" value="5" id="objPerPile" />
				</div>

				<!-- Buttons -->
				<div class="btn-group">
					<button id="btn-cancel" type="button">Cancel</button>
					<button id="btn-start" type="button">Start</button>
				</div>
			</form>
		</div>

		<!-- Modal for setting up VS Player -->
		<div class="modal" id="modal-play-vs-player">
			<header>
				<h2>SET UP</h2>
			</header>

			<form action="" id="form-play-vs-player">
				<!-- Difficulty -->
				<div class="input-group">
					<label for="difficulty">Difficulty</label>
					<div class="difficulty-option-group">
						<input
							type="radio"
							id="easy"
							name="difficulty"
							value="easy"
							checked />
						<label for="easy">Easy</label>
						<input
							type="radio"
							id="hard"
							name="difficulty"
							value="hard" />
						<label for="hard">Hard</label>
					</div>
				</div>

				<!-- Number of piles -->
				<div class="input-group">
					<label for="numPiles">Number of piles</label>
					<input type="text" value="3" id="numPiles" />
				</div>

				<!-- Objects per pile -->
				<div class="input-group">
					<label for="objPerPile">Objects per pile</label>
					<input type="text" value="5" id="objPerPile" />
				</div>

				<!-- Buttons -->
				<div class="btn-group">
					<button id="btn-cancel" type="button">Cancel</button>
					<button id="btn-start" type="button">Start</button>
				</div>
			</form>
		</div>
	</body>

	<script src="./assets/scripts/index.js"></script>
</html>
